<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="todo-container">
    <h1>My ToDo List</h1>
    <form class="todo-form">
      <input type="text" placeholder="Add a new task..."  />
      <button>Add</button>
    </form>

    <ul>
      <li class="todo-item">
        <span> Task 1</span>
      </li>
      <li class="todo-item">
        <span> Task 2</span>
      </li>
      <li class="todo-item">
        <span> Task 3</span>
      </li>
    </ul>
  </div>
</body>
</html>
